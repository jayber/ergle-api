@(contacts: List[String], zoom: Option[String])


<div id="contacts">
    <span class="info">ctrl+click for side-by-side</span>
    <ul id="contactList">
        @for(contact <- contacts) {
            <li>
                <a href="/@contact@zoom match {
                    case Some(value) => {?zoom=@zoom}
                    case None => {}
                }">@contact</a>
            </li>
        }
    </ul>
</div>
